<rnb-layout [isVisibleHiddenBox]="visibleHiddenBoxLayout">
  <div class="rnb-box">
    <rnb-filter (filterItems)="onFilterItems($event)"></rnb-filter>
    <rnb-operation></rnb-operation>
    <button class="rnb-button-add">Добавить</button>
  </div>

  <div class="hide-box" #hiddenBox *ngIf="true">
    <rnb-filter-list [list]="filterItems"
                     (lastItemFilter)="onLastItemFilter()"
    ></rnb-filter-list>
  </div>

  <div *ngIf = "columns && issueList">
  <rnb-table class=".main"
    [columns]="columns"
    [dataList]="issueList"
    [selectedRowId]="selectedRowId"
    (edit)="onEdit($event)">
  </rnb-table>
  </div>
</rnb-layout>


<ng-template #loading>
  <rnb-spinner></rnb-spinner>
</ng-template>
